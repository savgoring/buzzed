    <script>
        $(function() {            
            $('a[href*="#"]:not([href="#"])').click(function() {                
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {                    
                    var target = $(this.hash);                    
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');                    
                    if (target.length) {                        
                        $('html, body').animate({                            
                            scrollTop: target.offset().top - 100                        
                        }, 600);                        
                        return false;                    
                    }                
                }            
            });        
        });




        var contactForm = document.getElementById("form-main");
        var contactBut = document.getElementById("contact");
        var overlay = document.getElementById("overlay");
        var arrow = document.getElementById("arrow");
        var submitBut = document.getElementById("sub-button");
        contactBut.addEventListener("click", function() {
            contactForm.style.display = "block";
            overlay.style.display = "block";
            arrow.style.zIndex = "-1";

        });

        submitBut.addEventListener("click", function() {
            contactForm.style.display = "none";
            overlay.style.display = "none";
            arrow.style.zIndex = "999";

        });
    </script>
